<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>
  <meta name="description" content="Kazuki Asahinaのプロフィールを紹介します。">
  <link rel="stylesheet" href="css/style.css">
  <!-- レスポンシブ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GoogleFont読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <nav id="navigation">
      <h1>
        <a id="nav-home" href="index.html">MyProfile</a>
      </h1>
      <ul>
        <li><a id="nav-about" href="index.html#section-one">About</a></li>
        <li><a href="index.html#section-two">Works</a></li>
      </ul>
    </nav>
  </header>

  <!-- メイン記事 -->
  <article id="article">
    <div>
      <img id="main-image" src="images/main.png" alt="カメラの画像">
    </div>
    <!-- About -->
    <section id="section-one">
      <h2>About</h2>
      <div>
        <img src="images/about.png" alt="人物の画像">
        <div id="profile">
          <h3 id="name">Kazuki Asahina</h3>
          <ul id="info">
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Works -->
    <section id="section-two">
      <h2>Works</h2>
      <div>
        <div id="picture1">
          <img src="images/works1.png" alt="海の画像">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div id="picture2">
          <img src="images/works2.png" alt="山の画像">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div id="picture3">
          <img src="images/works3.png" alt="街並みの画像">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </section>
  </article>

  <!-- フッター -->
  <footer>
    <p id="copyright">&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
